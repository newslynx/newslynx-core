language: python
python:
  - "2.7"
# command to install dependencies
install:
    - "pip install ."

script:
    - mkdir ~/.newslynx/
    - wget https://github.com/newslynx/newslynx-core/blob/feature/modular/newslynx/dot_newslynx/config.yaml -o ~/.newslynx/config.yaml
    - cat ~/.newslynx/config.yaml
    - nosetests
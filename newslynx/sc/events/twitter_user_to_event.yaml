name: Twitter User To Event
slug: twitter-user-to-event
description: Extracts events from a twitter user's timeline.
runs: newslynx.sc.events.twitter.User
creates: events
option_order:
    - name
    - slug
    - description
    - screen_name
    - search_query
    - must_link
    - min_followers
    - schedule_by
    - crontab
    - minutes
    - time_of_day
    - event_status
    - set_event_content_items
    - set_event_title
    - set_event_description
    - set_event_tag_ids
options:
    
    screen_name:
        input_type: text
        value_types: 
            - string
        allow_multiple: true
        required: true
        help:
            placeholder: cspan
    
    search_query:
        input_type: text
        value_types:
            - searchstring
            - nulltype
        default: null
        required: false
        help:
            placeholder: "~fracking | drilling"

    must_link:
        input_type: checkbox-single
        input_options:
            - false
        value_types:
            - boolean
        default: false
        required: false
        help:
            placeholder: "false"
            description: Only create an event if there is a link to an existing content item.

    event_status:
        input_type: select
        input_options:
            - pending
            - approved
        value_types: 
            - string
        default: pending
        help:
            placeholder: "pending"


    set_event_title:
        input_type: text
        value_types: 
            - string
        default: null
        help:
            placeholder: "Promotion Event"

    set_event_description:
        input_type: paragraph
        value_types: 
            - string
        default: null

    set_event_tag_ids:
        input_type: checkbox
        input_options: []
        accepts_list: true 
        value_types:
            - string 
            - numeric 
        default: []
        help:
            description: |
                A list of Tag IDs or slugs to automatically
                apply to events created by this recipe.
            placeholder: "pending"

    set_event_content_items:
        input_type: search
        input_options: []
        accepts_list: true 
        value_types:
            - json
        default: []
        help:
            description: |
                A list of Content Item IDs and Titles to automatically
                apply to events created by this Recipe.
            placeholder: "Search by content title..."





